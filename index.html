<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>App Challenge 1</title>

        <meta name="description" content="Field Area App">
        <meta name="author" content="Jacob Taylor">

        
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <!-- Bootstrap core CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.7/css/mdb.min.css" rel="stylesheet">
        <style>
            .main{
                position: initial;
                text-align: center;
            }
            .calculator{
                text-align: center;
            }
            .button{
                position: absolute;
                padding: 0;
                left: 50%;
            }
            .response{
                position: initial;
                text-align: center;
            }
        </style>
    </head>
    <body>

        <h1 align = "middle">Area Calculator</h1>

        <div class = 'main'>
            <fieldset>
                <label for = "width">Enter the Width of your field (max length 5 digits):</label><br>
                <input id="width" type="number" minlength="1" maxlength="5" value="0">
            </fieldset>
            <fieldset>
                <label for = "length">Enter the Width of your field (max length 5 digits):</label><br>
                <input id="length" type="number" minlength="1" maxlength="5" value="0">
            </fieldset>
        </div>

        <div class = "calculator">
            <br>
            <button id="calculate">calculate</button>
        </div>

        <div class = 'response'>
            <br>
            <p id="result"></p>
        </div>

        <script src="main.js"></script>

    </body>
</html>
