<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>App Challenge 1</title>

        <meta name="description" content="Field Area App">
        <meta name="author" content="Jacob Taylor">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <!-- Bootstrap core CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.7/css/mdb.min.css" rel="stylesheet">
        <style>
            .main{
                left: 50%;
            }
            .btn{
                left: 50%;
            }
            .response{
                left: 50%;
                top: 50%;
            }
        </style>
    </head>
    <body>
        <div class = 'main'>
            <fieldset>
                <label for = "width">Enter the Width of your field:</label>
                <input id="width" type="number" minlength="1" maxlength="12" value="0">
            </fieldset>
            <fieldset>
                <label for = "length">Enter the Width of your field:</label>
                <input id="length" type="number" minlength="1" maxlength="12" value="0">
            </fieldset>
        </div>
        <div class="btn">
            <button id="calculate">calculate</button>
        </div>
        <div class = 'response'>
            <p id="result"></p>
        </div>
        <script src="main.js"></script>
    </body>
</html>
